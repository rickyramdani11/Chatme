
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMe - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #FF6B35;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
        }

        .dashboard {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .dashboard-header .user-info {
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #FF6B35;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: #FF6B35;
            color: white;
        }

        .tab-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin { background: #ffe6e6; color: #d63031; }
        .role-mentor { background: #fff0e6; color: #e17055; }
        .role-merchant { background: #f0e6ff; color: #a55eea; }
        .role-user { background: #e6f3ff; color: #0984e3; }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 2px;
        }

        .btn-danger { background: #e74c3c; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-success { background: #27ae60; color: white; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .dashboard-header .user-info {
                flex-direction: column;
                gap: 10px;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <form id="loginForm" class="login-form">
            <div class="logo">
                <h1>ChatMe</h1>
                <p>Admin Panel</p>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                Login as Admin
            </button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="dashboard-header">
            <div class="user-info">
                <div>
                    <h1>Admin Dashboard</h1>
                    <p>Welcome back, <span id="adminUsername"></span></p>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div id="statsGrid" class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRooms">-</div>
                <div class="stat-label">Total Rooms</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPosts">-</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayMessages">-</div>
                <div class="stat-label">Today's Messages</div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('users')">Users Management</button>
            <button class="nav-tab" onclick="showTab('rooms')">Rooms Management</button>
            <button class="nav-tab" onclick="showTab('banners')">Banners Management</button>
        </div>

        <div id="tabContent" class="tab-content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        let authToken = null;
        let currentTab = 'users';

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('adminUsername').textContent = data.user.username;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadDashboard();
                } else {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Login as Admin';
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            authToken = null;
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();
        });

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('totalRooms').textContent = data.stats.totalRooms;
                    document.getElementById('totalPosts').textContent = data.stats.totalPosts;
                    document.getElementById('todayMessages').textContent = data.stats.todayMessages;
                    showTab('users');
                }
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        // Tab functionality
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Load tab content
            loadTabContent(tabName);
        }

        async function loadTabContent(tabName) {
            const tabContent = document.getElementById('tabContent');
            tabContent.innerHTML = '<div class="loading">Loading...</div>';

            try {
                switch (tabName) {
                    case 'users':
                        await loadUsers();
                        break;
                    case 'rooms':
                        await loadRooms();
                        break;
                    case 'banners':
                        await loadBanners();
                        break;
                }
            } catch (error) {
                tabContent.innerHTML = '<div class="loading">Error loading data</div>';
            }
        }

        async function loadUsers() {
            const response = await fetch('/api/admin/users', {
                headers: { 'Authorization': `Bearer ${authToken}` },
            });

            if (response.ok) {
                const data = await response.json();
                const tabContent = document.getElementById('tabContent');
                
                tabContent.innerHTML = `
                    <h2>Users Management</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Verified</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.users.map(user => `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                                    <td>${user.verified ? '✅' : '❌'}</td>
                                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                    <td>
                                        <select onchange="promoteUser(${user.id}, this.value)">
                                            <option value="">Change Role</option>
                                            <option value="user">User</option>
                                            <option value="merchant">Merchant</option>
                                            <option value="mentor">Mentor</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

        async function loadRooms() {
            const response = await fetch('/api/admin/rooms', {
                headers: { 'Authorization': `Bearer ${authToken}` },
            });

            if (response.ok) {
                const rooms = await response.json();
                const tabContent = document.getElementById('tabContent');
                
                tabContent.innerHTML = `
                    <h2>Rooms Management</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Manager</th>
                                <th>Members</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rooms.map(room => `
                                <tr>
                                    <td>${room.id}</td>
                                    <td>${room.name}</td>
                                    <td>${room.description.substring(0, 50)}...</td>
                                    <td>${room.managed_by}</td>
                                    <td>${room.members}/${room.max_members}</td>
                                    <td>${new Date(room.created_at).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-danger" onclick="deleteRoom(${room.id})">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

        async function loadBanners() {
            const response = await fetch('/api/admin/banners', {
                headers: { 'Authorization': `Bearer ${authToken}` },
            });

            if (response.ok) {
                const banners = await response.json();
                const tabContent = document.getElementById('tabContent');
                
                tabContent.innerHTML = `
                    <h2>Banners Management</h2>
                    <button class="btn btn-success" onclick="showCreateBannerForm()" style="margin-bottom: 20px;">Create New Banner</button>
                    <div id="createBannerForm" style="display: none; background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                        <h3>Create New Banner</h3>
                        <form id="bannerForm" enctype="multipart/form-data">
                            <div style="margin-bottom: 15px;">
                                <label>Title:</label>
                                <input type="text" name="title" required style="width: 100%; padding: 8px; margin-top: 5px;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label>Description:</label>
                                <textarea name="description" style="width: 100%; padding: 8px; margin-top: 5px; height: 60px;"></textarea>
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label>Link URL:</label>
                                <input type="url" name="linkUrl" style="width: 100%; padding: 8px; margin-top: 5px;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label>Display Order:</label>
                                <input type="number" name="displayOrder" value="0" style="width: 100%; padding: 8px; margin-top: 5px;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label>Banner Image:</label>
                                <input type="file" name="banner" accept="image/*" required style="width: 100%; padding: 8px; margin-top: 5px;">
                            </div>
                            <button type="submit" class="btn btn-success">Create Banner</button>
                            <button type="button" class="btn" onclick="document.getElementById('createBannerForm').style.display='none'">Cancel</button>
                        </form>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Order</th>
                                <th>Clicks</th>
                                <th>Active</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${banners.map(banner => `
                                <tr>
                                    <td>${banner.id}</td>
                                    <td>${banner.title}</td>
                                    <td>${banner.description || 'No description'}</td>
                                    <td>${banner.display_order}</td>
                                    <td>${banner.click_count}</td>
                                    <td>${banner.is_active ? '✅' : '❌'}</td>
                                    <td>${new Date(banner.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                // Add form submission handler
                document.getElementById('bannerForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    
                    try {
                        const response = await fetch('/api/admin/banners', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${authToken}` },
                            body: formData,
                        });

                        if (response.ok) {
                            alert('Banner created successfully!');
                            loadBanners();
                        } else {
                            alert('Failed to create banner');
                        }
                    } catch (error) {
                        alert('Error creating banner');
                    }
                });
            }
        }

        function showCreateBannerForm() {
            document.getElementById('createBannerForm').style.display = 'block';
        }

        async function promoteUser(userId, newRole) {
            if (!newRole) return;
            
            if (confirm(`Are you sure you want to change this user's role to ${newRole}?`)) {
                try {
                    const response = await fetch(`/api/admin/users/${userId}/promote`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ newRole }),
                    });

                    if (response.ok) {
                        alert('User role updated successfully!');
                        loadUsers();
                    } else {
                        alert('Failed to update user role');
                    }
                } catch (error) {
                    alert('Error updating user role');
                }
            }
        }

        async function deleteRoom(roomId) {
            if (confirm('Are you sure you want to delete this room? This action cannot be undone.')) {
                try {
                    const response = await fetch(`/api/admin/rooms/${roomId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${authToken}` },
                    });

                    if (response.ok) {
                        alert('Room deleted successfully!');
                        loadRooms();
                    } else {
                        alert('Failed to delete room');
                    }
                } catch (error) {
                    alert('Error deleting room');
                }
            }
        }
    </script>
</body>
</html>
